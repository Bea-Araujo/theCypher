<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500;700&display=swap" rel="stylesheet">
    <title>The Cypher</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body id='root'>
    <script src="./scripts/index.js" defer></script>

    <header class="purple">
        <h1>The Cypher</h1>
        <nav>
            <a href="">Github</a>
            <a href="">Linkedin</a>
        </nav>
    </header>
    <main class="purple">
        <section class="form-options-container">
            <form action="" class="form-options">

                <picture>
                    <img src="./images/purple-bot.png" alt="robot" id="bot-picture">
                </picture>

                <select name="type-of-code-selector" id="type-of-code-selector" aria-placeholder="Selecione">
                    <option name="type-of-code" value="select" id="type-of-code-placeholder">
                        Selecione
                    </option>
                    <option name="type-of-code" value="base64" id="type-of-code-base64">
                        Base64
                    </option>

                    <option name="type-of-code" value="cc" id="type-of-code-cc">
                        Cifra de Cesar
                    </option>
                </select>

                <!-- <input type="submit" value="Submit" id="enter-code-type-btn"> -->
            </form>
        </section>

        <section id="container" class="container">
            <form action="" class="mesage-input">
                <div class="info-and-btns">
                    <label for="code">Insira a mensagem: </label>
                    <div id="cc-pace" class="cc-pace hidden">
                        <label for="passo">Insira o passo: </label>
                        <input type="number" name="passo" value="0" id="pace">
                    </div>

                    <div class='radio-btn'>
                        <input type="radio" name="cryptic" value="encriptar" id="encryption-btn">
                        <label for="encryption-btn">Encriptar</label>
                    </div>
                    <div class='radio-btn'>
                        <input type="radio" name="cryptic" value="decriptar" id="decryption-btn">
                        <label for="decryption-btn">Decriptar</label>
                    </div>
                </div>

                <textarea id="code-input-field" placeholder="Insira o texto aqui" class="code-input-field" name="code"
                    cols="30" rows="10" readonly></textarea>
            </form>
        </section>

        <section id="result" class="result">
            <p>Seus resultados aparecer√£o aqui</p>
        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
